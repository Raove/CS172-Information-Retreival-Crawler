<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation-rtl.min.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>

    

</head>


    <body style="background-color: #94cdff";
        font-family: "Helvetica Neue Light", Helvetica, sans-serif;
        font-weight: 300;
        text-align: center;>
    
      
        <div class='row' styles"height: 80vh; display: flex; justify-content: center; align-items: center">
    <div class='small-8 columns'>
      <h1> CS172 Crawler </h1>
      <form action='search' method='GET'>
        <label for="id_q">Search word(s): </label>
        <input type="text" id="id_q" name="q" autofocus />
        <label for="lvl">Levels: </label>
        <input type="number" id="lvl" name="l" autofocus />
        <input value="Crawl" onclick="reveal()" class="button"/>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.js"></script>
    
    
    <div id="board" class='row' style="display: flex; justify-content: center; align-items: center;">
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.js"></script>

    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = "Hello JavaScript!";
    </script>

    <script>
        function reveal(){
            document.getElementById("board").innerHTML = "<div class='small-8 columns'><h1> Results </h1><h3> Query: {{ query }} </h3><ol>{% for hit in hits %}<li><a href=\"/{{ hit.path }}\">{{ hit.title }}</a> (Score: {{ hit.score|floatformat:3 }}) <br />{{ hit.body|slice:\":100\" }}</li>{% endfor %}</ol></div>";
        }
    </script>

    </body>
    
</html>
