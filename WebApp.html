<!DOCTYPE html>
<html>
    <body>
        <h1>Schrawler</h1>

        <p>This is a web crawler that crawls through a list of seed websites. All crawled sites are saved to a folder. This is made using Python.</p>

        <p>Input the depth level the crawler will go to for each seed. Click on 'Crawl' to start crawling.</p>

        <form action="/action_php">
            <label for="level">Levels:</label>
            <input type="number" id="level" name="level"><br><br>
            <input type="crawl" value="Crawl">
        </form>
    </body>
</html>
